{% extends "layout.html" %}
{% block title %}Login{% endblock %}
{% block page %}Login{% endblock %}

{{ super() }}

{% block content %}
    <main class="container">
       <form class="card col s12" id="loginForm" method="POST" action="/index" style="padding:1em">

          <div class="row">
            <div class="input-field col s12">
              <input placeholder="" name="username" type="text" class="validate">
              <label for="first_name">Username</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input name="password" type="password" class="validate">
              <label for="password">Password</label>
            </div>
          </div>
          <div class="card-action">
            <button type="submit" class="purple text-white btn"> Login</button>
          </div>

      </form>
    </main>
{% endblock %}
